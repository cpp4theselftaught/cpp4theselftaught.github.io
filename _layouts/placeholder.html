<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      padding: 40px;
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .subtitle {
      font-size: 1.5em;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .content {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.85;
    }
    
    .timeline {
      font-size: 1.1em;
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      
      .subtitle {
        font-size: 1.2em;
      }
      
      .content {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
